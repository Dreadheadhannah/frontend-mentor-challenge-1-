<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/product-preview-card-component-main/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>

  <div class="container">
    <div class="all">
      <div class="image">
        <img class="mobile" src="/product-preview-card-component-main/images/image-product-mobile.jpg">
        <img class="desktop" src="/product-preview-card-component-main/images/image-product-desktop.jpg">
      </div>

      <div class="content">
        <div class="inside">
             <h3>PERFUME</h3><br/><br/>
              <h1>Gabrielle<br/>Essence Eau De<br/>Parfum</h1><br/><br/>
              <p>A floral, solar and voluptuous<br/>
                interpretation composed by<br/>Olivier Paige, Perfumer-Creator<br/>
                for the house of CHANEL.
              </p>

              <div class="prices">
                <p class="bold">$149.99</p>
                <p class="strike">$169.99</p>
              </div>

              <div class="cart-btn">
                <button><img src="/product-preview-card-component-main/images/icon-cart.svg">Add to Cart</button>
            </div>
          </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Dreadheadhannah">Dreadheadhannah</a>.
  </div>
</body>
</html>
